<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shoe - Admin</title>
    <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <h1>Edit Shoe</h1>
            <div class="header-actions">
                <a href="/admin">Back to Dashboard</a>
            </div>
        </div>
    </header>

    <section class="edit-shoe-form">
        <form action="/admin/editShoe" method="post">
            <!-- Hidden input to hold the shoeId -->
            <input type="hidden" name="shoeId" th:value="${shoeId}" />

            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" th:value="${brand}" required />

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" th:value="${model}" required />

            <label for="size">Size:</label>
            <input type="number" id="size" name="size" th:value="${size}" required />

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" th:value="${color}" required />

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:value="${price}" required />

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:value="${quantity}" required />

            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" th:value="${imageUrl}" required />

            <button type="submit">Save Changes</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Shoes Store. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
